command:
  no_permission: "<prefix><error>Brak uprawnień."
  player_only: "<prefix><error>Komenda tylko dla graczy."
  unknown: "<prefix><error>Nieznana podkomenda."
  reload: "<prefix><success>Przeładowano NemoriaQuest."
  start:
    usage: "<prefix><primary>Użycie: /nq start <questId>"
    started: "<prefix><success>Uruchomiono misję <primary>{quest}."
    not_found: "<prefix><error>Misja <primary>{quest} nie istnieje."
    already_active: "<prefix><secondary>Misja <primary>{quest} jest już aktywna."
    limit_reached: "<prefix><error>Nie można uruchomić misji <primary>{quest} (limit ukończeń)."
    requirements: "<prefix><error>Nie spełniasz wymagań misji <primary>{quest}."
    permission: "<prefix><error>Brak uprawnień do uruchomienia misji <primary>{quest}."
  stop:
    usage: "<prefix><primary>Użycie: /nq stop <questId>"
    stopped: "<prefix><success>Zatrzymano misję <primary>{quest}."
  active:
    none: "<prefix><secondary>Brak aktywnych misji."
    list: "<prefix><success>Aktywne misje: <primary>{list}"
  list:
    none: "<prefix><secondary>Brak dostępnych misji."
    entry: "<primary>{id} <info>- {name}"
  info:
    usage: "<prefix><primary>Użycie: /nq info <questId>"
    not_found: "<prefix><error>Misja <primary>{quest} nie istnieje."
    no_description: "<secondary>Brak opisu."
    entry: "<success>[{id}] <primary>{name}<dark>: <secondary>{desc}"
    objective: "<dark>- <primary>#{index} <secondary>{desc}"
    max_completions: "<secondary>Maks ukończeń: <primary>{count}"
    requirements: "<secondary>Wymagania: <primary>{reqs}"
    requirements_none: "<secondary>Wymagania: <primary>brak"
  complete:
    usage: "<prefix><primary>Użycie: /nq complete <questId>"
    done: "<prefix><success>Oznaczono misję <primary>{quest} jako ukończoną."
  progress:
    usage: "<prefix><primary>Użycie: /nq progress <questId> <objectiveId>"
    done: "<prefix><success>Ukończono cel <primary>{objective} w misji <primary>{quest}."
  debug:
    usage: "<prefix><primary>Użycie: /nq debug <on|off>"
    enabled: "<prefix><success>Debug włączony."
    disabled: "<prefix><secondary>Debug wyłączony."
  goto:
    usage: "<prefix><primary>Użycie: /nq goto <questId> <branchId> <nodeId>"
    fail: "<prefix><error>Nie mogę przeskoczyć do <primary>{quest}:{branch}:{node}. Sprawdź misję, gałąź, węzeł i status."
    done: "<prefix><success>Przeskoczono do <primary>{quest}:{branch}:{node}."
scoreboard:
  no_objective: "<secondary>Brak celu"
  empty: "<secondary>Nie mam nic do wyświetlenia"
diverge:
  chat_hint: "<secondary>[ Przewiń kółkiem, aby zmienić opcję. Kliknij wiadomość lub lewy klik aby wybrać. ]"
help:
  title: "\n<primary>NemoriaQuest <secondary>v{version} <dark>| <primary>Config <secondary>v{config}\n"
  lines:
    - " <primary>/nq start <id> <dark>- <secondary>Start misji"
    - " <primary>/nq stop <id> <dark>- <secondary>Zatrzymaj misję"
    - " <primary>/nq active <dark>- <secondary>Aktywne misje"
    - " <primary>/nq list <dark>- <secondary>Lista misji"
    - " <primary>/nq info <id> <dark>- <secondary>Szczegóły misji"
    - " <primary>/nq complete <id> <dark>- <secondary>Oznacz jako ukończoną"
    - " <primary>/nq reload <dark>- <secondary>Przeładuj konfigurację"
    - ""



log:
  content:
    action_loaded: "Załadowano"
    action_reloaded: "Przeładowano"
    summary: "<primary>{action}</primary> <secondary>{quests}</secondary> questów, <secondary>{objectives}</secondary> celów, <secondary>{branches}</secondary> gałęzi, pliki: <secondary>{files}</secondary>"
