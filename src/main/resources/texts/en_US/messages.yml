  player_only: "<prefix><error>This command can only be used by players."
  unknown: "<prefix><error>Unknown subcommand."
  reload: "<prefix><success>NemoriaQuest reloaded."
  start:
    usage: "<prefix><secondary>Usage: <primary>/nq start <questId>"
    started: "<prefix><success>Started quest <primary>{quest}."
    not_found: "<prefix><error>Quest <primary>{quest} not found."
    already_active: "<prefix><secondary>Quest <primary>{quest} is already active."
    limit_reached: "<prefix><error>Quest <primary>{quest} cannot be started (completion limit)."
    requirements: "<prefix><error>Requirements not met for quest <primary>{quest}."
