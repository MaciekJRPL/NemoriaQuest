command:
  no_permission: "<prefix><error>You don't have permission."
  player_only: "<prefix><error>This command can only be used by players."
  unknown: "<prefix><error>Unknown subcommand."
  reload: "<prefix><success>NemoriaQuest reloaded."
  start:
    usage: "<prefix><secondary>Usage: <primary>/nq start <questId>"
    started: "<prefix><success>Started quest <primary>{quest}."
    not_found: "<prefix><error>Quest <primary>{quest} not found."
    already_active: "<prefix><secondary>Quest <primary>{quest} is already active."
    limit_reached: "<prefix><error>Quest <primary>{quest} cannot be started (completion limit)."
    requirements: "<prefix><error>Requirements not met for quest <primary>{quest}."
    conditions: "<prefix><error>Start conditions not met for quest <primary>{quest}."
    world_restriction: "<prefix><error>You can't start quest <primary>{quest}</primary> in this world."
    cooldown: "<prefix><error>Quest <primary>{quest}</primary> is on cooldown for <primary>{time}</primary> more seconds."
    permission: "<prefix><error>You lack permission to start quest <primary>{quest}."
    invalid_branch: "<prefix><error>Quest <primary>{quest}</primary> has no start node (invalid branch configuration)."
  stop:
    usage: "<prefix><secondary>Usage: <primary>/nq stop <questId>"
    stopped: "<prefix><success>Stopped quest <primary>{quest}."
  active:
    none: "<prefix><secondary>No active quests."
    list: "<prefix><success>Active quests: <primary>{list}"
  list:
    none: "<prefix><secondary>No quests available."
    entry: "<primary>{id} <info>- {name}"
  info:
    usage: "<prefix><secondary>Usage: <primary>/nq info <questId>"
    not_found: "<prefix><error>Quest <primary>{quest} not found."
    no_description: "<secondary>No description."
    entry: "<success>[{id}] <primary>{name}<dark_gray>: <secondary>{desc}"
    objective: "<dark>- <primary>#{index} <secondary>{desc}"
    max_completions: "<secondary>Max completions: <primary>{count}"
    requirements: "<secondary>Requires: <primary>{reqs}"
    requirements_none: "<secondary>Requires: <primary>none"
  complete:
    usage: "<prefix><secondary>Usage: <primary>/nq complete <questId>"
    done: "<prefix><success>Marked quest <primary>{quest} as completed."
  progress:
    usage: "<prefix><secondary>Usage: <primary>/nq progress <questId> <objectiveId>"
    done: "<prefix><success>Completed objective <primary>{objective} in quest <primary>{quest}."
  actionbar:
    enabled: "<prefix><success>Actionbar enabled."
    disabled: "<prefix><secondary>Actionbar disabled."
  title:
    enabled: "<prefix><success>Title notifications enabled."
    disabled: "<prefix><secondary>Title notifications disabled."
  debug:
    usage: "<prefix><secondary>Usage: <primary>/nq debug <on|off>"
    enabled: "<prefix><success>Debug enabled."
    disabled: "<prefix><secondary>Debug disabled."
  goto:
    usage: "<prefix><secondary>Usage: <primary>/nq goto <questId> <branchId> <nodeId>"
    fail: "<prefix><error>Cannot jump to <primary>{quest}:{branch}:{node}. Check quest, branch, node and active status."
    done: "<prefix><success>Jumped to <primary>{quest}:{branch}:{node}."
scoreboard:
  no_objective: "<secondary>No objective"
  empty: "<secondary>Nothing to display"
diverge:
  chat_hint: "<secondary>Click to select"
help:
  title: "\n<primary>NemoriaQuest <secondary>v{version} <dark>| <primary>Config <secondary>v{config}\n"
  lines:
    - " <primary>/nq start <id> <dark>- <secondary>Start a quest"
    - " <primary>/nq stop <id> <dark>- <secondary>Stop a quest"
    - " <primary>/nq active <dark>- <secondary>Show active quests"
    - " <primary>/nq list <dark>- <secondary>List available quests"
    - " <primary>/nq info <id> <dark>- <secondary>Quest details"
    - " <primary>/nq complete <id> <dark>- <secondary>Mark quest completed"
    - " <primary>/nq progress <id> <objective> <dark>- <secondary>Complete objective"
    - " <primary>/nq reload <dark>- <secondary>Reload config"
    - " <primary>/nq actionbar <dark>- <secondary>Toggle actionbar"
    - " <primary>/nq title <dark>- <secondary>Toggle title"
    - " <primary>/nq debug <on|off> <dark>- <secondary>Toggle debug"
    - " <primary>/nq gui <dark>- <secondary>Open quest GUI"
    - " <primary>/nq goto <quest> <branch> <node> <dark>- <secondary>Jump to node"
    - ""
log:
  content:
    action_loaded: "Loaded"
    action_reloaded: "Reloaded"
    summary: "<primary>{action}</primary> <secondary>{quests}</secondary> quests, <secondary>{objectives}</secondary> objectives, <secondary>{branches}</secondary> branches, files: <secondary>{files}</secondary>"
